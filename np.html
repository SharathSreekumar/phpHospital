                        <div class="container col-lg-6 col-sm-6 col-xs-12">

                                    <option value="B+">B+</option>
                                    <option value="AB+">AB+</option>
                                    <option value="O+">O+</option>
                                    <option value="A-">A-</option>
                                    <option value="B-">B-</option>
                                    <option value="AB-">AB-</option>
                                    <option value="O-">O-</option>
                                </select>
                            </div><br/>

                        </div>

                                    <script language="JavaScript">
                                        document.write( webcam.get_html(400, 240));
                                    </script>
                                </div>
                                <script  type="text/javascript">
                                    webcam.set_api_url( 'handleimage.php' );
                                    webcam.set_quality( 90 ); // JPEG quality (1 - 100)
                                    webcam.set_shutter_sound( true ); // play shutter click sound
                                    webcam.set_hook( 'onComplete', 'my_completion_handler' );

                                    function take_snapshot(){
                                        // take snapshot and upload to server
                                        webcam.snap();
                                    }

                                    function reset_snapshot(){
                                        // reset camera for another shot
                                        webcam.reset();
                                    }

                                    function my_completion_handler(msg) {
                                        // extract URL out of PHP output
                                        if (msg.match(/(http\:\/\/\S+)/)) {
                                            // show JPEG image in page
                                            //document.getElementById('content').innerHTML ="<img name=\"imgCam\" src="+msg+" class=\"img-  rounded\">";

                                            //webcam.reset();

                                    }
                                </script>
