				<form action="newpat.php" method="post" enctype="multipart/form-data" onSubmit="return verifyData()" id="formNewPat">
					<label>Name:</label><p><input type="text" class="form-control" id="newname" name="newName" placeholder="Name"></p>
    				<label>Address:</label><p><input type="text" class="form-control" id="newaddr" name="newAddr" placeholder="Address"></p>
    				<label>DoB:</label><p><input type="date" class="form-control" id="newdob" name="newDoB" placeholder="Date of Birth"></p>
    				<label>Age:</label><p><input type="number" class="form-control" id="newage" name="newAge" min="1" max="100" placeholder="Age"></p>
    				<label>Contact No:</label><p><input type="text" class="form-control" id="newcontact" name="newContact" placeholder="Contact Number"></p>
    				<label>Blood Group:</label>
    				<div class="btn-group">
    					<select type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="bloodgrp" name="bloodGroup">
    						<option value="A+">A+</option>
    						<option value="B+">B+</option>
    						<option value="AB+">AB+</option>
    						<option value="O+">O+</option>
    						<option value="A-">A-</option>
    						<option value="B-">B-</option>
    						<option value="AB-">AB-</option>
    						<option value="O-">O-</option>
    					</select>
					</div><br/><br/>
					<label>Image:</label><input type="file" id="fileupload" name="fileUpload" onChange="readUrl(this);">(Max-size 128KiB)<img id="imgUpload" src="image/blank_person.jpg" style="height:200px" alt="..." class="img-rounded"><br/>
					<label>Emergency Contact No1:</label><p><input type="text" class="form-control" id="new_emercon1" name="newEmerCon1" placeholder="Emergency Contact Number"></p>
					<label>Emergency Contact No2:</label><p><input type="text" class="form-control" id="new_emercon2" name="newEmerCon2" placeholder="Emergency Contact Number"></p>
					<div class="checkbox"><label><input type="checkbox" id="checkNp"> I hereby accept that all the information provided by me is true</label></div>
					<button type="submit" class="btn btn-success" id="submitNp" disabled>Create New Record</button>
				</form>
